  </div>

    </div>
  </div>
                   <div class="radio col-sm-offset-2 col-sm-10">

                        I am a female
                      </label>
                    </div>
                    <div class="radio col-sm-offset-2 col-sm-10">

                    </div>

<div class="form-group has-success">
  <label class="control-label" for="inputSuccess1">Retype Password</label>

</div>
<div class="form-group has-warning">
  <label class="control-label" for="inputWarning1">What was your user name</label>
  <input type="text" class="form-control input-sm" id="inputWarning1" placeholder="Username is common">
